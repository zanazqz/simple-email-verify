<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام کاربر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- فونت Vazirmatn -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Vazirmatn', sans-serif;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideUp 1s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-control, .btn {
      border-radius: 12px;
    }
    .btn-primary {
      background: #1e3c72;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background: #2a5298;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4" style="width: 400px;">
    <h3 class="text-center mb-4">🔒 ثبت‌نام امن</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">نام</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ایمیل</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">رمز عبور</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="instagram_connected" id="instaCheck">
        <label class="form-check-label" for="instaCheck">
        ایا به ایسنتاگرام متصل است یا خیر؟
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
    </form>
    <p id="message" class="text-center mt-3 text-danger"></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        instagram_connected: form.instagram_connected.checked
      };

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      const msg = document.getElementById("message");
      if (result.ok) {
        window.location.href = "verify.html?email=" + encodeURIComponent(data.email);
      } else {
        msg.textContent = result.error;
      }
    });
  </script>
</body>
</html>
