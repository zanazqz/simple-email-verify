<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تأیید ایمیل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #283e51, #485563);
      font-family: 'Vazirmatn', sans-serif;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideUp 1s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4" style="width: 400px;">
    <h4 class="text-center mb-4">کد تأیید</h4>
    <form id="verifyForm">
      <div class="mb-3">
        <label class="form-label">کد ارسال‌شده به ایمیل</label>
        <input type="text" class="form-control" name="code" required>
      </div>
      <button type="submit" class="btn btn-success w-100">تأیید</button>
    </form>
    <p id="message" class="text-center mt-3 text-danger"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");

    document.getElementById("verifyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = e.target.code.value;

      const res = await fetch("/api/verify-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code })
      });

      const result = await res.json();
      const msg = document.getElementById("message");

      if (result.ok) {
        window.location.href = "success.html";
      } else {
        msg.textContent = result.error;
      }
    });
  </script>
</body>
</html>
